<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <title>Repository Statistics</title>
  <defs>
    <!-- Colors & Gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="100%" stop-color="#203a43"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c5364"/>
      <stop offset="100%" stop-color="#0f2027"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#12c2e9"/>
      <stop offset="50%" stop-color="#c471ed"/>
      <stop offset="100%" stop-color="#f64f59"/>
    </linearGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1cefff"/>
      <stop offset="100%" stop-color="#007adf"/>
    </linearGradient>
    <linearGradient id="arrayGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7bff8a"/>
      <stop offset="100%" stop-color="#1abc9c"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial,Helvetica,sans-serif" font-size="32" font-weight="700">ðŸ“Š Repository Statistics ðŸ“Š</text>

  <!-- Total Problems Neon Ring -->
  <g transform="translate(140,270)">
    <circle r="90" fill="none" stroke="url(#ringGrad)" stroke-width="12" filter="url(#shadow)">
      <animateTransform attributeName="transform" type="scale" values="1;1.08;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="78" fill="url(#cardGrad)" stroke="#23323c" stroke-width="2"/>
    <text y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Total</text>
    <text y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="32" font-weight="700">7</text>
  </g>

  <!-- Difficulty Radial Bars -->
  <g transform="translate(430,270)">
    <text y="-140" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="700">Difficulty</text>
    <!-- Easy 57% -->
    <path d="M0 -110 A110 110 0 0 1 104.1 33.7" stroke="#1dd1a1" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Medium 43% -->
    <path d="M104.1 33.7 A110 110 0 0 1 0 110" stroke="#ff9f43" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Hard 0% (not shown) -->
    <!-- Inner circle -->
    <circle r="70" fill="url(#cardGrad)" stroke="#23323c" stroke-width="2"/>
    <text y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="26" font-weight="700">4 / 3 / 0</text>
    <text y="32" text-anchor="middle" fill="#cccccc" font-family="Arial" font-size="12">Easy / Medium / Hard</text>
  </g>

  <!-- Category Pie Chart -->
    <g transform="translate(720,300)">
      <text y="-170" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="700">Categories</text>
      <!-- Frame -->
      <rect x="-90" y="-140" width="180" height="200" rx="12" fill="url(#cardGrad)" stroke="#23323c" stroke-width="2"/>

      <!-- Segmented donut chart for categories -->
      <!-- String: 5 problems (71%) -->
      <path d="M0 -60 A60 60 0 0 1 56.8 23.3 A60 60 0 0 1 0 60 L0 40 A40 40 0 0 0 37.9 13.3 A40 40 0 0 0 0 -40 Z" fill="url(#stringGrad)" filter="url(#shadow)"/>
      <!-- Array: 2 problems (29%) -->
      <path d="M56.8 23.3 A60 60 0 0 1 0 -60 L0 -40 A40 40 0 0 0 39.7 16.3 Z" fill="url(#arrayGrad)" filter="url(#shadow)"/>
      <!-- Donut hole -->
      <circle r="40" fill="url(#cardGrad)" stroke="#23323c" stroke-width="2"/>
      <!-- Segment labels -->
      <text x="-25" y="-20" text-anchor="middle" fill="#ffffff" font-size="14">String</text>
      <text x="35" y="25" text-anchor="middle" fill="#ffffff" font-size="14">Array</text>
      <text x="-25" y="0" text-anchor="middle" fill="#cccccc" font-size="12">5</text>
      <text x="35" y="45" text-anchor="middle" fill="#cccccc" font-size="12">2</text>
    </g>

  <!-- Footer -->
  <text x="450" y="480" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">Generated by Lovable AI Editor</text>
</svg>