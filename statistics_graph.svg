<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Problem Solving Repository Statistics</text>
  
  <!-- Difficulty Distribution Pie Chart -->
  <g transform="translate(150, 150)">
    <!-- Pie Slices -->
    <!-- Easy (2/4 = 50%) -->
    <path d="M 0 0 L 0 -80 A 80 80 0 0 1 80 0 Z" fill="#4CAF50" />
    <!-- Medium (2/4 = 50%) -->
    <path d="M 0 0 L 80 0 A 80 80 0 0 1 0 80 Z" fill="#FFC107" />
    <!-- Hard (0/4 = 0%) -->
    <path d="M 0 0 L 0 80 A 80 80 0 0 1 -80 0 Z" fill="#F44336" opacity="0.3" />
    <!-- Empty (0%) -->
    <path d="M 0 0 L -80 0 A 80 80 0 0 1 0 -80 Z" fill="#F44336" opacity="0" />
    
    <!-- Center Circle (for donut chart effect) -->
    <circle cx="0" cy="0" r="40" fill="#f8f9fa" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle">Difficulty</text>
  </g>
  
  <!-- Category Bar Chart -->
  <g transform="translate(350, 100)">
    <!-- String Problems Bar (3) -->
    <rect x="0" y="0" width="150" height="30" fill="#2196F3" rx="5" ry="5" />
    <text x="75" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="white">String: 3</text>
    
    <!-- Array Problems Bar (1) -->
    <rect x="0" y="50" width="50" height="30" fill="#9C27B0" rx="5" ry="5" />
    <text x="25" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Array: 1</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 240)">
    <!-- Easy -->
    <rect x="0" y="0" width="20" height="20" fill="#4CAF50" rx="3" ry="3" />
    <text x="25" y="15" font-family="Arial" font-size="12">Easy: 2</text>
    
    <!-- Medium -->
    <rect x="100" y="0" width="20" height="20" fill="#FFC107" rx="3" ry="3" />
    <text x="125" y="15" font-family="Arial" font-size="12">Medium: 2</text>
    
    <!-- Hard -->
    <rect x="200" y="0" width="20" height="20" fill="#F44336" rx="3" ry="3" />
    <text x="225" y="15" font-family="Arial" font-size="12">Hard: 0</text>
    
    <!-- String -->
    <rect x="300" y="0" width="20" height="20" fill="#2196F3" rx="3" ry="3" />
    <text x="325" y="15" font-family="Arial" font-size="12">String Problems</text>
    
    <!-- Array -->
    <rect x="450" y="0" width="20" height="20" fill="#9C27B0" rx="3" ry="3" />
    <text x="475" y="15" font-family="Arial" font-size="12">Array Problems</text>
  </g>
  
  <!-- Total Counter -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="40" fill="#3F51B5" />
    <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Total</text>
    <text x="0" y="15" font-family="Arial" font-size="20" text-anchor="middle" fill="white" font-weight="bold">4</text>
  </g>
</svg>