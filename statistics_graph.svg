<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <linearGradient id="easy-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#388E3C" />
    </linearGradient>
    <linearGradient id="medium-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FFA000" />
    </linearGradient>
    <linearGradient id="hard-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F44336" />
      <stop offset="100%" stop-color="#D32F2F" />
    </linearGradient>
    <linearGradient id="string-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#1976D2" />
    </linearGradient>
    <linearGradient id="array-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0" />
      <stop offset="100%" stop-color="#7B1FA2" />
    </linearGradient>
    <linearGradient id="total-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3F51B5" />
      <stop offset="100%" stop-color="#303F9F" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" rx="15" ry="15" filter="url(#shadow)" />
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#ffffff" rx="10" ry="10" filter="url(#shadow)" />
  <text x="400" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">Problem Solving Repository Statistics</text>
  
  <!-- Left Panel - Difficulty Distribution -->
  <rect x="30" y="100" width="340" height="280" fill="#ffffff" rx="10" ry="10" filter="url(#shadow)" />
  <text x="200" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333333">Difficulty Distribution</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200, 220)">
    <!-- Pie Slices with gradients -->
    <!-- Easy (2/4 = 50%) -->
    <path d="M 0 0 L 0 -80 A 80 80 0 0 1 80 0 Z" fill="url(#easy-gradient)" />
    <!-- Medium (2/4 = 50%) -->
    <path d="M 0 0 L 80 0 A 80 80 0 0 1 0 80 Z" fill="url(#medium-gradient)" />
    <!-- Hard (0/4 = 0%) -->
    <path d="M 0 0 L 0 80 A 80 80 0 0 1 -80 0 Z" fill="url(#hard-gradient)" opacity="0.3" />
    <!-- Empty (0%) -->
    <path d="M 0 0 L -80 0 A 80 80 0 0 1 0 -80 Z" fill="url(#hard-gradient)" opacity="0" />
    
    <!-- Center Circle (for donut chart effect) -->
    <circle cx="0" cy="0" r="40" fill="#ffffff" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Difficulty</text>
  </g>
  
  <!-- Right Panel - Category Distribution -->
  <rect x="390" y="100" width="380" height="280" fill="#ffffff" rx="10" ry="10" filter="url(#shadow)" />
  <text x="580" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333333">Problem Categories</text>
  
  <!-- Category Bar Chart with animations -->
  <g transform="translate(430, 170)">
    <!-- String Problems Bar (3) -->
    <rect x="0" y="0" width="300" height="40" fill="#eeeeee" rx="5" ry="5" />
    <rect x="0" y="0" width="225" height="40" fill="url(#string-gradient)" rx="5" ry="5">
      <animate attributeName="width" from="0" to="225" dur="1s" fill="freeze" />
    </rect>
    <text x="20" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white">String Problems</text>
    <text x="280" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#333333">3</text>
    
    <!-- Array Problems Bar (1) -->
    <rect x="0" y="60" width="300" height="40" fill="#eeeeee" rx="5" ry="5" />
    <rect x="0" y="60" width="75" height="40" fill="url(#array-gradient)" rx="5" ry="5">
      <animate attributeName="width" from="0" to="75" dur="1s" fill="freeze" />
    </rect>
    <text x="20" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white">Array Problems</text>
    <text x="280" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#333333">1</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(430, 280)">
    <!-- Easy -->
    <rect x="0" y="0" width="20" height="20" fill="url(#easy-gradient)" rx="3" ry="3" />
    <text x="30" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#333333">Easy: 2</text>
    
    <!-- Medium -->
    <rect x="120" y="0" width="20" height="20" fill="url(#medium-gradient)" rx="3" ry="3" />
    <text x="150" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#333333">Medium: 2</text>
    
    <!-- Hard -->
    <rect x="240" y="0" width="20" height="20" fill="url(#hard-gradient)" rx="3" ry="3" />
    <text x="270" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#333333">Hard: 0</text>
  </g>
  
  <!-- Total Counter -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="40" fill="url(#total-gradient)" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Total</text>
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">4</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="390" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Last Updated: July 2025</text>
</svg>